<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;" >
    <div class="language">
        <li>JavaScript</li>
    </div>

    <script>
        function addLanguage(langName){
            const newLang = document.createElement('li');
            newLang.innerHTML = langName;  // Internal tree traversal
            document.querySelector('.language').appendChild(newLang);
        }
        addLanguage("python");
        addLanguage("JAVA");

        function addOptimalLanguage(langName){
            const newLang = document.createElement('li');
            newLang.appendChild(document.createTextNode(langName)); // no tree traversal
            document.querySelector('.language').appendChild(newLang);
        }
        addOptimalLanguage("golang");

        // Change python to RUST
        const newLang = document.createElement('li');
        // newLang.innerHTML = "RUST";
        newLang.appendChild(document.createTextNode("RUST"));
        const secondListItem = document.querySelector('li:nth-child(2)');
        secondListItem.replaceWith(newLang);

        // Replace javascript with typescript
        const typeScript = document.createElement('li');
        typeScript.appendChild(document.createTextNode("TypeScript"));
        const firstListItem = document.querySelector('li:nth-child(1)');
        firstListItem.replaceWith(typeScript);

        //Remove golang
        const lastLang = document.querySelector('li:last-child');
        lastLang.remove();

    </script>
</body>
</html>
